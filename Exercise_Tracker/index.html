<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=E">
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./exercise.js" type="module"></script>
</head>
<body class=".tracker-body">
    <div id="app">
         <table class="tracker">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Workout</th>
                    <th>Duration</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="entries">
                <tr class="tracker-row">
                    <td>
                        <input type="date" class="tracker-date">
                    </td>
                    <td>
                        <select class="tracker-workout">
                            <option value="jogging">Jogging</option>
                            <option value="running">Running</option>
                            <option value="swimming">Swimming</option>
                            <option value="dancing">Dancing</option>
                            <option value="walking">Walking</option>
                            <option value="yoga">Yoga</option>
                       
                        </select>
                    </td>
                    <td>
                        <input type="number" class="tracker-duration">
                        <span class="tracker-test">Minutes</span>
                    </td>
                    <td>
                        <button type="button" class="tracker-button">&times;</button>
                    </td>
                </tr>
                

            </tbody>
            <tbody>
                <tr class="tracker-row-add">
                    <td colspan="4">
                        <span class="tracker-add">Add Entries &plus;</span>
                    </td>
                </tr>
            </tbody>
         </table>
    </div>
    
</body>
</html>
